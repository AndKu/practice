<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var pictures = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg","8.jpg","9.jpg"];
			var position = 0;
			function next(){
				var obj = document.getElementById("img");
				if (position < pictures.length-1) position++
				else position = 0;
				obj.src = "img/"+ pictures[position];
			}
			function prev(){
				var obj = document.getElementById("img");
				if (position > 0) position--;
				else position = pictures.length-1;
				obj.src = "img/"+ pictures[position];
			}
		</script>
	</head>
	<body onkeyup="buttonCode(event)">
		<div id='type-display' >
			<center>
				<a href="#" onClick="javascript: prev()" style="vertical-align:top">назад</a>
				<img src="img/1.jpg"id="img"/>
				<a href="#" onClick="javascript: next()" style="vertical-align:top">вперед</a>
			</center>
		</div>
	</body>
</html>
